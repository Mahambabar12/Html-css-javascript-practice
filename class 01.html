    <title>Class 01</title>

<body>
    <h1>Main Heading <b>(H1)</b></h1>
    <h2>second Heading</h2>
    <h3>Third Heading</h3>
    <h4>Fourth Heading</h4>
    <h5>Fifth Heading</h5>

    <b>Bold tag (b)</b> <br> <br>

    <u>This is underling tag <b>(u)</b></u>
